<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>全国总仓干线</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link type="text/css" rel="stylesheet" href="./jquery.mCustomScrollbar.min.css">
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="box" style="height:600px">
        <div id="main" style="height:100%;width:100%;"></div>
        <div class="legendbox mCustomScrollbar" data-mcs-theme="dark">
            <div class="legend"></div>
            <!-- your content -->
        </div>
        <!--<div class="legend">
            
        </div>-->
        <div class="waybillList">
            <table>
                <thead>
                    <tr>
                        <th>运单号</th>
                        <th>快递单号</th>
                        <th>数量</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3">获取运单清单中，请稍后...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="details"></div>
    </div>


    <script src="../Scripts/jquery-2.2.3.min.js"></script>
    <script src="../Scripts/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- ECharts单文件引入 -->
    <script src="../Scripts/echarts/echarts.js"></script>

    <script src="../Scripts/provinces.js"></script>
